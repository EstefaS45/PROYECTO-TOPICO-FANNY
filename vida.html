<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <a href="menu.html"><img src="IMAGES/LOGO3.png" alt="Logo" class="logo"></a>
    </header>
    <div id="content-container">

                <div class="mySlides">
                    <img src="IMAGES/9.png" alt="Slide 9">
                </div>
                <div class="mySlides">
                    <img src="IMAGES/10.png" alt="Slide 10">
                </div>
                <div class="mySlides">

                <div class="mySlides">

                <!-- Repite este bloque para cada imagen -->
                <!-- <div class="mySlides">
                    <img src="IMAGES/2.png" alt="Slide 2">
                </div> -->
    
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
    
            <div style="text-align:center">
                <!-- Indicadores de diapositivas -->
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>

                <!-- Repite este bloque para cada indicador -->
                <!-- <span class="dot" onclick="currentSlide(2)"></span> -->
            </div>
        </div>
    
        <script>
            let slideIndex = 1;
    
            function showSlides(n) {
                let i;
                const slides = document.getElementsByClassName("mySlides");
                const dots = document.getElementsByClassName("dot");
    
                if (n > slides.length) {
                    slideIndex = 1;
                }
    
                if (n < 1) {
                    slideIndex = slides.length;
                }
    
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
    
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
    
                slides[slideIndex - 1].style.display = "block";
                dots[slideIndex - 1].className += " active";
            }
    
            function plusSlides(n) {
                showSlides(slideIndex += n);
            }
    
            function currentSlide(n) {
                showSlides(slideIndex = n);
            }
    
            showSlides(slideIndex);
        </script>
</body>
